<!DOCTYPE HTML>
<html>
<head>
    <title>机器维度</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="/mountain/thirdpart/jquery-easyui/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="/mountain/thirdpart/jquery-easyui/themes/icon.css" />

    <script type="text/javascript" src="/mountain/js/jquery-1.8.0.js"></script>
    <script type="text/javascript" src="/mountain/js/jquery.form.js"></script>
    <script type="text/javascript" src="/mountain/js/jquery.cookie.min.js"></script>
    <script type="text/javascript" src="/mountain/js/base/date-util.js"></script>
    <script type="text/javascript" src="/mountain/js/base/string-util.js"></script>
    <script type="text/javascript" src="/mountain/js/base/popups-util.js"></script>

    <script type="text/javascript" src="/mountain/thirdpart/jquery-easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/mountain/thirdpart/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/mountain/thirdpart/jquery-easyui/extension/datagrid-filter.js"></script>
    <script type="text/javascript" src="/mountain/js/serve/machine.js"></script>
</head>
<body>
<div class="easyui-layout" fit="true">
    <div data-options="region:'west',title:'主机列表',split:true" style="width:220px;">
        <table id="machineTable" method="post" url="/mountain/serve/machineList.do" style="width:100%;" fit="true" rownumbers="true" singleSelect="true">
            <thead>
            <tr>
                <th halign="center"  field="name"  width="95%">主机</th>
            </tr>
            </thead>
        </table>
    </div>
    <div region="center">
        <div class="easyui-layout" fit="true">
            <div id="machineProvider" region="north" height="50%"  title="提供者">
                <iframe id="machineProviderIframe" frameborder="0" width="100%" height="98%">
                </iframe>
            </div>
            <div id="machineConsumer" region="center" title="消费者" split="true">
                <iframe id="machineConsumerIframe" frameborder="0" width="100%" height="98%">
                </iframe>
            </div>
        </div>
    </div>
</div>
</body>
</html>
