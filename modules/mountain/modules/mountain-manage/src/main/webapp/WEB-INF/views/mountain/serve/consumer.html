<!DOCTYPE HTML>
<html>
<head>
    <title>消费者维度</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="/mountain/thirdpart/jquery-easyui/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="/mountain/thirdpart/jquery-easyui/themes/icon.css" />

    <script type="text/javascript" src="/mountain/js/jquery-1.8.0.js"></script>
    <script type="text/javascript" src="/mountain/js/jquery.form.js"></script>
    <script type="text/javascript" src="/mountain/js/jquery.cookie.min.js"></script>
    <script type="text/javascript" src="/mountain/js/jquery.cookie.min.js"></script>
    <script type="text/javascript" src="/mountain/js/jquery.url.min.js"></script>
    <script type="text/javascript" src="/mountain/js/base/date-util.js"></script>
    <script type="text/javascript" src="/mountain/js/base/string-util.js"></script>
    <script type="text/javascript" src="/mountain/js/base/popups-util.js"></script>

    <script type="text/javascript" src="/mountain/thirdpart/jquery-easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/mountain/thirdpart/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/mountain/thirdpart/jquery-easyui/extension/datagrid-detailview.js"></script>
    <script type="text/javascript" src="/mountain/js/serve/consumer.js"></script>
</head>
<body>
<div id="toolbarConsumer">
    <input type="hidden" id="dimenType" />
    <input type="hidden" id="assignValue" />
    <a href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-reload" plain="true" onclick="reloadConsumer()">刷新</a>
    <a href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-ok" plain="true" onclick="batchDo(1)">批量启用</a>
    <a href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-no" plain="true" onclick="batchDo(2)">批量屏蔽</a>
    <a href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-large-smartart" plain="true" onclick="exportData()">导出</a>
    <div style="float:right;">
        <input type="radio" name="state" value="0" checked><label>所有</label>
        <input type="radio" name="state" value="1"><label>启用</label>
        <input type="radio" name="state" value="2"><label>屏蔽</label>&nbsp;&nbsp;
        <input id="queryValue" name="queryValue" type="text" />&nbsp;&nbsp;
        <input id="searchBtn" type="button" value="查询" onClick="search()" />&nbsp;&nbsp;
    </div>
</div>
<table id="tbConsumer">
    <thead>
    <tr>
        <th field="ck" checkbox="true"></th>
        <th halign="center" field="address" width="15%">主机</th>
        <th halign="center" field="application" width="15%">应用</th>
        <th halign="center" field="service" width="20%">消费的服务</th>
        <th halign="center" field="useable" formatter="formatStatus" width="10%">状态</th>
        <th halign="center" field="owner" width="10%">拥有者</th>
        <th halign="center" field="invokeSuccessCnt" formatter="formatInvokeStat" width="10%">调用情况</th>
        <th halign="center" field="button" formatter="formatButton" width="15%">操作</th>
    </tr>
    </thead>
</table>
</body>
</html>
