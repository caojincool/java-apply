log4j.logger.com.rule=INFO,data
log4j.logger.java.sql=ERROR,data
log4j.logger.com.ibatis=ERROR,data
log4j.logger.velocity=ERROR,data

log4j.appender.data = org.apache.log4j.DailyRollingFileAppender
log4j.appender.data.File = logs/data
log4j.appender.data.Append = true
log4j.appender.data.Threshold = DEBUG
log4j.appender.data.DatePattern='_'yyyyMMdd
log4j.appender.data.layout = org.apache.log4j.PatternLayout
log4j.appender.data.layout.ConversionPattern = %d{yy-MM-dd HH:mm:ss.SSS}|%-5p|%M(%F:%L)| %m%n

log4j.logger.monitor=INFO,monitor

log4j.appender.monitor = org.apache.log4j.DailyRollingFileAppender
log4j.appender.monitor.File = logs/monitor
log4j.appender.monitor.Append = true
log4j.appender.monitor.Threshold = DEBUG
log4j.appender.monitor.DatePattern='_'yyyyMMdd
log4j.appender.monitor.layout = org.apache.log4j.PatternLayout
log4j.appender.monitor.layout.ConversionPattern = %d{yy-MM-dd HH:mm:ss.SSS}| %m%n

log4j.logger.alarm=INFO,alarm

log4j.appender.alarm = org.apache.log4j.DailyRollingFileAppender
log4j.appender.alarm.File = logs/alarm
log4j.appender.alarm.Append = true
log4j.appender.alarm.Threshold = DEBUG
log4j.appender.alarm.DatePattern='_'yyyyMMdd
log4j.appender.alarm.layout = org.apache.log4j.PatternLayout
log4j.appender.alarm.layout.ConversionPattern = %d{yy-MM-dd HH:mm:ss.SSS}| %m%n

