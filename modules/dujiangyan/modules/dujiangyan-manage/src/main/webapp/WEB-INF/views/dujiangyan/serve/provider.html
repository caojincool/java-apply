<!DOCTYPE HTML>
<html>
<head>
    <title>提供者维度</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="/dujiangyan/thirdpart/jquery-easyui/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="/dujiangyan/thirdpart/jquery-easyui/themes/icon.css" />

    <script type="text/javascript" src="/dujiangyan/js/jquery-1.8.0.js"></script>
    <script type="text/javascript" src="/dujiangyan/js/jquery.form.js"></script>
    <script type="text/javascript" src="/dujiangyan/js/jquery.cookie.min.js"></script>
    <script type="text/javascript" src="/dujiangyan/js/jquery.cookie.min.js"></script>
    <script type="text/javascript" src="/dujiangyan/js/jquery.url.min.js"></script>
    <script type="text/javascript" src="/dujiangyan/js/base/date-util.js"></script>
    <script type="text/javascript" src="/dujiangyan/js/base/string-util.js"></script>
    <script type="text/javascript" src="/dujiangyan/js/base/popups-util.js"></script>

    <script type="text/javascript" src="/dujiangyan/thirdpart/jquery-easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/dujiangyan/thirdpart/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/dujiangyan/thirdpart/jquery-easyui/extension/datagrid-detailview.js"></script>
    <script type="text/javascript" src="/dujiangyan/js/serve/provider.js"></script>
</head>
<body>
    <div id="toolbarProvider">
        <input type="hidden" id="dimenType" />
        <input type="hidden" id="assignValue" />
        <a href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-reload" plain="true" onclick="reloadProvider()">刷新</a>
        <a href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-ok" plain="true" onclick="batchDo(1)">批量启用</a>
        <a href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-no" plain="true" onclick="batchDo(2)">批量禁用</a>
        <a href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="batchDo(3)">批量倍权</a>
        <a href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="batchDo(4)">批量半权</a>
        <a href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-large-smartart" plain="true" onclick="exportData()">导出</a>
        <div style="float:right;">
            <input type="radio" name="state" value="0" checked><label>所有</label>
            <input type="radio" name="state" value="1"><label>启用</label>
            <input type="radio" name="state" value="2"><label>禁用</label>&nbsp;&nbsp;
            <input id="queryValue" name="queryValue" type="text" />&nbsp;&nbsp;
            <input id="searchBtn" type="button" value="查询" onClick="search()" />&nbsp;&nbsp;
        </div>
    </div>
    <table id="tbProvider">
        <thead>
        <tr>
            <th field="ck" checkbox="true"></th>
            <th halign="center" field="service" width="20%">服务</th>
            <th halign="center" field="useable" formatter="formatStatus" width="10%">状态</th>
            <th halign="center" field="address" width="15%">主机</th>
            <th halign="center" field="application" width="15%">所属应用</th>
            <th halign="center" field="weight" width="10%">权重</th>
            <th halign="center" field="owner" width="10%">拥有者</th>
            <th halign="center" field="button" formatter="formatButton" width="15%">操作</th>
        </tr>
        </thead>
    </table>
</body>
</html>
